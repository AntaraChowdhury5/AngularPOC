<div style="display: flex; flex-direction: row; justify-content: end; padding-top: 15px;" [ngClass]="{'change-background': isLoggedIn}">
    <h1 style="padding-right: 1%;">Welcome!</h1>
   
    <button mat-button class="custom-button" (click)="profilePopUP()">
        <mat-icon style="padding-right: 2%;">account_circle</mat-icon>
        </button>
        <div class="popup" *ngIf="isOpen">
            <ul>
              <li>
                <mat-icon>person</mat-icon>
                <a >My Profile</a></li>
              <li>
                <mat-icon>create</mat-icon>
                <a >Contact List</a></li>
              <li>
                <mat-icon>exit_to_app</mat-icon>
                <a >Sign Out</a></li>
            </ul>
          </div>
</div>
